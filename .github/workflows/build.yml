name: Build Kivy APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk python3 python3-pip unzip
          pip install --upgrade pip
          pip install Cython
          pip install kivy buildozer

          # Install Android SDK command line tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
          mkdir -p $HOME/Android/cmdline-tools
          unzip commandlinetools-linux-7583922_latest.zip -d $HOME/Android/cmdline-tools

          # Create Android SDK directories
          mkdir -p $HOME/Android/Sdk/cmdline-tools
          mv $HOME/Android/cmdline-tools/cmdline-tools/* $HOME/Android/Sdk/cmdline-tools/

          # Accept SDK licenses
          yes | $HOME/Android/Sdk/cmdline-tools/bin/sdkmanager --licenses

          # Install Android SDK components, including AIDL and build tools
          $HOME/Android/Sdk/cmdline-tools/bin/sdkmanager "build-tools;36.0.0-rc4" "platform-tools" "tools" "platforms;android-30"

      - name: Build APK
        run: |
          buildozer init
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: bin/*.apk
