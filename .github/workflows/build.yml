name: Build Kivy APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk python3 python3-pip
          pip install --upgrade pip
          pip install Cython  # ✅ Fix: Install Cython
          pip install kivy buildozer

      - name: Build APK
        run: |
          buildozer init
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4  # ✅ Updated from v2 to v4
        with:
          name: APK
          path: bin/*.apk
